<html>
    <body>
        <script src="makemap.js"></script>
        <div class="container" style="padding:10px 10px;">
            <div class="form-group">
                <label for="size" id="mapsizelabel">Map size:</label>
                <input type="input" id="size"  class="form-control" value="20" />
                <button type="button" id="submit-input" onclick="initMap()">Make map</button>
            </div>
            <div class="form-group">

                <div style="display:flex;">
                    <label for="checkbox" id="checkboxlabelsend" style="display:none">Send map to server:</label>
                    <input id="sendmap" type="checkbox" style="display:none"/>
                
                <div style="display:flex;">
                    <label for="mapname" id="checkboxlabeldownload" style="display:none">Download map locally:</label>
                    <input id="downloadmap" type="checkbox" style="display:none"/>
                </div>

                <div style="display:flex;">
                    <label for="mapname" id="mapnamelabel" style="display:none">Map name:  </label>
                    <input type="input" id="mapname" value ="My map" class="form-control" style="display:none"\>
                </div>

                <button type="button" id="save" onclick="save()" style="display:none">Save map</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"><canvas>
        </body>
</html>
