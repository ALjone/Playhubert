<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
        <script src="showMaps.js"></script>
        <form class="form-inline">
            <body>
                <h2>Please either upload a file, or click "Show maps" to see the available maps on the server. You can then click on any map you want Hubert to play</h2>
                <div class="container" style="padding:10px 10px;">
                    
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="files">Upload a CSV formatted file:</label>
                            <input type="file" id="files"  class="form-control" accept=".dat, .csv" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit-file" class="btn btn-primary">Upload File</button>
                        </div>
                    </form>
                </div>
                <div id="footer"></div>
            </body>
        </form>
        <button type="submit" onclick="showMaps()">Show maps</button>
        <button type="submit" id="restart" class="btn">Restart</button>
        <canvas id="gameCanvas" width="600" height="600"><canvas>
        </head>
        <script src="hubert.js"></script>
</html>
